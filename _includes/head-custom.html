<!-- Custom head additions -->
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">

<style>
    /* Table styling */
    table {
        border-collapse: collapse;
        width: 100%;
        margin: 2em 0;
        table-layout: fixed;
        font-size: 1rem;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 16px 24px;
        text-align: left;
        vertical-align: top;
        font-size: 1rem;
        line-height: 1.5;
    }

    th {
        background-color: #f5f5f5;
        font-weight: 600;
        font-size: 1rem;
    }

    tr:nth-child(even) {
        background-color: #fafafa;
    }

    tr:hover {
        background-color: #f0f0f0;
    }

    /* First column narrower for optimization names */
    td:first-child,
    th:first-child {
        width: 20%;
        font-weight: 600;
    }

    td:nth-child(2),
    th:nth-child(2) {
        width: 45%;
    }

    td:nth-child(3),
    th:nth-child(3) {
        width: 35%;
    }
</style>
